# k8s/order-service.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: order-service-image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3002
          env:
            - name: RABBITMQ_URL
              value: "amqp://guest:guest@rabbitmq-service:5672"
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  selector:
    app: order-service
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002