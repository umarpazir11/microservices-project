# k8s/user-service.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: user-service-image
          imagePullPolicy: IfNotPresent # <-- This line is essential
          ports:
            - containerPort: 3001
          env:
            - name: DATABASE_URL
              value: "postgres://myuser:mypassword@db-service:5432/mydatabase"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001